    <h1>PARAGRAFOS E QUEBRAS DE LINHA</h1>
    <hr>
    <P>Podemos escrever de qualquer jeito
        basta colocar entre as tags &lt;p&gt; <br>
        Mas se precisar quebrar o paragrafo do texto é só usar o &lt;br&gt;.
        
    </P>
    <p>Vamos adicionar alguns simbolos especiais
        &reg;
        &trade;
        &copy;
        &euro;
        &pound;
        &cent;
        &delta;
        &Delta;
    </p>
    <p>Agora vamos adicionar alguns emojis
        &#x2764; &#x1F480; &#x1F525; &#x2728;

    </p>
