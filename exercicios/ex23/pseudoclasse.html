<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div{
            display: inline-block;
            background-color: pink;
            height: 200px;
            width: 200px;
            border:1px solid black;
            text-align: center;
        }
        div:hover{
            background-color: red;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
        }

    </style>
</head>
<body>
    <div>01</div>
    <div>02
        <p>ACHOOOU!!</p>
    </div>
    <div>03</div>
</body>
</html>
