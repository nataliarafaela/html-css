<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Adicionando Videos</title>
</head>
<body>
    <h1>Adicionando Videos localmente</h1>
    <hr>
    <video width="500" poster="imagem/capa-video.png" controls>
        <source src="media/Meu-Video.mp4" type="video/mp4">
        <source src="media/Meu-Video.webm" type="video/webm">
        <p> Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Adicionando videos externos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=9_c5wmxquhAtcJZ9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
