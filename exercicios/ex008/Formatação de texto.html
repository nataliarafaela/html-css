<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Principais Formatações</h1> <p> <strong>NEGRITO</strong> <br> <em>Itálico</em> <br> <mark>Marca Texto</mark> <br> <small>Texto Pequeno</small> <br> <del>Texto deletado</del> <br> <ins>Texto inserido</ins> <br> <q>Citações dentro de um parágrafo</q> <br> <blockquote>Citações com um parágrafo próprio</blockquote> <br> <abbr title="Tag usada para mostrar o significado das abreviações">ABBR</abbr></p>
</body>
