<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Links</title>
</head>
<body>
    <h1>Trabalhando com links</h1>
    <h2>Inserindo Links</h2>
    <p><a href="https://github.com/gustavoguanabara/html-css/blob/master/aulas-pdf/10%20-%20Liga%C3%A7%C3%B5es%20em%20toda%20parte.pdf">Links para página dessa aula no repositório do Guanabara</a></p>
    <h2>Inserindo links para abrir uma nova aba</h2>
    <a href="https://github.com/gustavoguanabara/html-css/blob/master/aulas-pdf/10%20-%20Liga%C3%A7%C3%B5es%20em%20toda%20parte.pdf" target="_blank" rel="external">Mesmo link, mas agora abrindo uma nova aba</a>
    <h2>Links para Download</h2>
    <a href="meulivro.pdf" download="meulivro.pdf" type="application/pdf">Baixar pdf teste</a> <br>
    <a href="meulivro.zip" download="meulivro.zip" type="application/zip">Baixar zip teste</a>
    <h1>Testando outra tag</h1>
    <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem"></textarea> <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
