<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Usando as tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt; ">Paragrafos</abbr></li>
        <li><abbr title="Use a tags &lt;h1&gt;,&lt;h2&gt;,&lt;h3&gt;">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; seguida de &lt;li&gt;">Listas Ordenadas</abbr></li>
        <li><abbr title="Use as tag &lt;ul&gt; seguidas de &lt;li&gt;">Listas Não Ordenadas</abbr></li>
        <li><abbr title="Use a tag &lt;dl&gt; seguido de &lt;dt&gt; para termo e &lt;dd&gt; para definição">Listas de Definição</abbr></li>    
    </ul>
    
</body>
</html>
